{% extends "blog/base.html" %}

{% load static %}

<html>
    <head>
        <title>Code Reminder</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Coder Reminder</a></h1>
        </div>

<div class="content container">
    <div class="row">
        <div class="col-md-4">

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1>{{ post.title }}</h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>{{ post.text| safe | truncatewords:100 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-default">Weiterlesen</a>
            <a href="{% url 'post_detail' pk=post.pk %}"  class="btn btn-lg disabled">Kommentare: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}

        </div>
    </div>
</div>

    </body>
</html>
